<h1>Users</h1>
<a class="container row btn btn-outline-primary btn-sm" (click)="addUser()">Add User</a>
<div class="container row">
    <div   class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td><button type="button" class="btn btn-outline-info btn-sm">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div   class="col-md-6">
    <app-adduser *ngIf="action === 'add'"  [user]="selectedUser" (userAddedEvent)="refreshData()"></app-adduser>
  </div>
</div>
