<h3>Add Book Admin</h3>

<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Candle Name" [(ngModel)]="candle.name" name="name">

  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="candle.description">

  <label for="price">Price</label>
  <input type="text" class="form-control" id="price" placeholder="$$.$$" name="price" [(ngModel)]="candle.price">

  <div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-outline-success active">
      <input type="checkbox" checked autocomplete="off"> In Stock
    </label>
  </div>

    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <button type="button" class="btn btn-success" (click)="saveCandle()">Save</button>
</form>
