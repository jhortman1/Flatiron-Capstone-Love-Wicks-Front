<div class="appUserDetails">
    <h3>App User details</h3>
  
    <table>
      <tr>
        <td>Id: </td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td>Name: </td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>Address: </td>
        <td>{{user.address}}</td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td>Phone: </td>
        <td>{{user.address}}</td>
      </tr>
      <tr>
        <td>Active: </td>
        <td>{{user.isActive}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn btn-outline-dangerbtn btn-outline-danger" (click)="deleteUser()"> delete</a>
  </div>
