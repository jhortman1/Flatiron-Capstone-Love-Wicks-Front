<div class="container">
    <form [formGroup]="form" (click)="register()">
        <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in the details to create an account with us.</p>

        <table>
            <tr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Name" formControlName="name" required>
            </tr>
            
            <tr>
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="123 Main St." formControlName="address" required>  
            </tr>
            <tr>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="abc@email.com" formControlName="email" required>
            </tr>
            <tr>
                <label for="phone"><b>Phone</b></label>
                <input type="tel" placeholder="4145550000" formControlName="phone" required>
            </tr>
            <tr>
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Password" formControlName="password" required>
            </tr>
        </table>

        <button [disabled]="!form.valid" type="submit" class="registerbtn" class="btn btn-outline-primary btn-sml">Register</button>
        </div>
        <div class="container">
        <p>Already have an account? <a routerLink="/">Sign in</a>.</p>
        </div>
    </form>
</div>
