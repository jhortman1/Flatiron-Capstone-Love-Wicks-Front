<h3>{{user.id == null ? 'Add' : 'Edit'}} User {{user.id}}</h3>
<form #recievedUser="ngForm" [formGroup]="form" (click)="addUser()">
  <table>
    <tr>
      <div class="form-group">
        <label>Name</label>
        <input name="name" formControlName="name" placeholder="Name">
      </div>
    </tr>
    <tr>
      <div class="form-group">
        <label>Address</label>
        <input name="address" formControlName="address" placeholder="123 Main Street">
      </div>
    </tr>
    <tr>
      <div class="form-group">
        <label>Email</label>
        <input input name="email" formControlName="email" placeholder="abd@email.com">
      </div>
    </tr>
    <tr>
      <div class="form-group">
        <label>Phone</label>
        <input input name="phone" formControlName="phone" placeholder="Phone">
      </div>
    </tr>
    <tr>
      <div class="form-group">
        <label>Password</label>
        <input input name="password" formControlName="password" placeholder="Password">
      </div>
    </tr>
  </table>
  <br>
  <button [disabled]="!form.valid" type="button" class="btn btn-outline-success btn-sml" >Save</button>
</form>
